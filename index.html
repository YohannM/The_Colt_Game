<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>The Colt Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width : window.innerWidth,
        height: window.innerHeight,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 800 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var platforms;
    var game;
    var lastFired = 0;
    var vitesse_de_course = 350;
    var vitesse_de_saut = 900;
    var score = 0;
    var nombre_ennemies = 3;

    game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('western', 'assets/western.jpeg');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.image('replay', 'assets/replay.png');
        
        this.load.path = 'assets/girl/';

        for (let i = 1; i < 11; i++)
            this.load.image("idle" + i, "Idle(" + i + ").png");

        for (let i = 1; i < 9; i++)
            this.load.image("run" + i, "Run(" + i + ").png");

        for (let i = 1; i < 11; i++) 
            this.load.image("jump" + i, "Jump(" + i + ").png");

        for (let i = 1; i < 4; i++)
            this.load.image("shoot" + i, "Shoot(" + i + ").png");

        for (let i = 1; i < 11; i++)
            this.load.image("die" + i, "Dead(" + i + ").png");

        this.load.image('girl', 'girl.png');

        this.load.path = 'assets/enemies/Animations';

        for (let j = 0; j < 4; j++)
            this.load.image("flying_1_" + j, "/e1/Armature_Idle_" + j + ".png");

    }

    function create ()
    {
        if (!game.device.desktop){ game.input.onDown.add(gofull, this); }

        this.bg = this.add.image(window.innerWidth / 2, window.innerHeight / 2, 'western');
        this.bg.setDisplaySize(window.innerWidth, window.innerHeight);

        player = this.physics.add.sprite(100, 300, 'girl').setScale(0.3);

        var Bullet = new Phaser.Class({

            Extends: Phaser.GameObjects.Image,

            initialize:

            function Bullet (scene)
            {
                Phaser.GameObjects.Image.call(this, scene, 0, 0, 'bomb');

                this.speed = Phaser.Math.GetSpeed(900, 1);
            },

            fire: function (x, y)
            {
                this.setPosition(x + 20, y);

                this.setActive(true);
                this.setVisible(true);

                this.sense = player.flipX;
            },

            update: function (time, delta)
            {
                if (this.sense) {
                    this.x -= this.speed * delta;
                } else {
                    this.x += this.speed * delta;
                }
                

                if (this.x < +50)
                {
                    this.setActive(false);
                    this.setVisible(false);
                }
            }

        });

        bullets = this.physics.add.group({
        classType: Bullet,
        maxSize: -1,
        runChildUpdate: true,
        allowGravity: false
        });

        platforms = this.physics.add.staticGroup();


        platforms.create(window.innerWidth/2, 100* window.innerHeight/101, 'ground').setScale(10, 1).refreshBody();

        platforms.create(window.innerWidth/4, 5* window.innerHeight/7, 'ground');
        platforms.create(window.innerWidth/2, 3* window.innerHeight/7, 'ground');
        platforms.create(3* window.innerWidth/4, 5* window.innerHeight/7, 'ground');

        frames_run = []
        frames_jump = []
        frames_shoot = []
        frames_idle = []
        frames_die = []

        frames_idle_enm = [];


        for (let i = 1; i < 11; i++) {
            if (i == 10){
                frames_jump.push({key : "jump" + i, duration : 9000});
            } else {
                frames_jump.push({key : "jump" + i});
            }
        }

        for (let i = 1; i < 9; i++)
            frames_run.push({key : "run" + i});

        for (let i = 1; i < 4; i++) 
            frames_shoot.push({key : "shoot" + i});

        for (let i = 1; i < 11; i++)
            frames_idle.push({key : "idle" + i});

        for (let i = 1; i < 11; i++)
            frames_die.push({key : "die" + i});

        for (let i = 0; i < 4; i++)
            frames_idle_enm.push({key : "flying_1_" + i});

        
        this.anims.create({
            key: "idle_enm_1",
            frames: frames_idle_enm,
            frameRate: 2,
            repeat: -1
        });


        this.anims.create({
            key: 'idle',
            frames: frames_idle,
            frameRate: 15,
            repeat: -1
        });

        this.anims.create({
            key: 'run',
            frames: frames_run,
            frameRate: 15,
            repeat: -1
        });

        this.anims.create({
            key: 'jump',
            frames: frames_jump ,
            frameRate: 8,
            repeat: -1
        });

        this.anims.create({
            key: 'shoot',
            frames: frames_shoot ,
            frameRate: 9,
            repeat: 0
        });

        this.anims.create({
            key: 'die',
            frames: frames_die,
            frameRate: 9,
            repeat: 0
        });

        player.setBounce(0);
        player.setCollideWorldBounds(true);

        this.physics.add.collider(player, platforms);

        player.play('idle');

        cursors = this.input.keyboard.createCursorKeys();

        shoot_key = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);

        ennemies = this.physics.add.group({
            key: 'flying_1_0',
            repeat: nombre_ennemies - 1,
            setXY: { x: window.innerWidth/(nombre_ennemies + 1), y: 0, stepX: window.innerWidth/(nombre_ennemies + 1)},
            setScale: { x: 0.2, y: 0.2}
        });

        ennemies.children.iterate((child) => {
            child.body.setBounce(1);
            child.setCollideWorldBounds(true);
            child.setVelocity(Phaser.Math.Between(-200, 200), 20);
            child.allowGravity = false;
            child.play('idle_enm_1');
        });

        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        this.physics.add.collider(ennemies, platforms);
        this.physics.add.collider(bullets, ennemies);

        this.physics.add.overlap(bullets, ennemies, killEnnemies, null, this);
        this.physics.add.overlap(player, ennemies, gameover, null, this);

    }

    function update (time)
    {
        if (player.anims.currentAnim.key != 'die') {
            if (!(player.anims.currentAnim.key == 'shoot' && player.anims.isPlaying))
                {

                if (Phaser.Input.Keyboard.JustDown(shoot_key) && time > lastFired) {
                    var bullet = bullets.get();

                    if (bullet){
                        bullet.fire(player.x, player.y);
                        lastFired = time + 50;
                    }
                    player.setVelocityX(0);
                    player.play('shoot', true);
                    
                } else {

                    if (cursors.up.isDown && player.body.touching.down) {
                        player.setVelocityY(-1 * vitesse_de_saut);
                        player.play('jump', true);  

                    } else if (cursors.left.isDown && player.body.touching.down) {
                        
                        player.setVelocityX(-1 * vitesse_de_course);
                        player.play('run', true);

                    } else if (cursors.right.isDown && player.body.touching.down) {
                            player.setVelocityX(vitesse_de_course);
                        if (player.body.velocityX < 0) {
                            player.scaleX *= -1;
                        }
                        player.play('run', true);

                    }  else if (player.body.touching.down) {
                        player.setVelocityX(0);
                        player.play('idle', true);
                    } else if (!player.body.touching.down) {
                        if (cursors.left.isDown) {
                            player.setVelocityX(-1 * vitesse_de_course);
                        } else if (cursors.right.isDown) {
                            player.setVelocityX(vitesse_de_course);
                        }
                    }

                    if (player.body.velocity.x > 0 && player.flipX) {
                        player.flipX = false;
                    } 
                    if (player.body.velocity.x < 0 && !player.flipX) {
                        player.flipX = true;
                    } 

                }
            }
        }

    }


    function killEnnemies(bullet, ennemy)
    {
        ennemy.disableBody(true, true);

        score += 10;
        scoreText.setText('Score: ' + score);

        if (ennemies.countActive(true) === 0) {
            nombre_ennemies += 1;
            ennemies = this.physics.add.group({
                key: 'flying_1_0',
                repeat: nombre_ennemies - 1,
                setXY: { x: window.innerWidth/(nombre_ennemies + 1), y: 0, stepX: window.innerWidth/(nombre_ennemies + 1)},
                setScale: { x: 0.2, y: 0.2}
            });

            ennemies.children.iterate((child) => {
                child.body.setBounce(1);
                child.setCollideWorldBounds(true);
                child.setVelocity(Phaser.Math.Between(-200, 200), 20);
                child.allowGravity = false;
            });

            this.physics.add.collider(ennemies, platforms);
            this.physics.add.collider(bullets, ennemies);

            this.physics.add.overlap(bullets, ennemies, killEnnemies, null, this);
            this.physics.add.overlap(player, ennemies, gameover, null, this);
        }
    }

    function gameover(player, ennemy) {

        let gameOverText = this.add.text(window.innerWidth/2, window.innerHeight/2, 'GAME OVER', { font: "bold 128px Arial", fill: '#f00'});

        gameOverText.setOrigin(0.5, 0.5);

        this.physics.pause();

        player.play('die', true);

        player.setTint(0xff0000);

        this.rePlay = this.add.sprite(window.innerWidth/2, 3 * window.innerHeight/4, 'replay').setScale(0.3);
        this.rePlay.setInteractive();
        this.rePlay.on('pointerdown', () => this.scene.restart() );
    }

</script>

</body>
</html>
