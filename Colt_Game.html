<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>The Colt Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width : 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 800 },
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var platforms;
    var game;
    var lastFired = 0;

    game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky_b.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        
        this.load.path = 'assets/girl/';

        for (let i = 1; i < 11; i++)
            this.load.image("idle" + i, "Idle(" + i + ").png");

        for (let i = 1; i < 9; i++)
            this.load.image("run" + i, "Run(" + i + ").png");

        for (let i = 1; i < 11; i++) 
            this.load.image("jump" + i, "Jump(" + i + ").png");

        for (let i = 1; i < 5; i++)
            this.load.image("slide" + i, "Slide(" + i + ").png");

        for (let i = 1; i < 4; i++)
            this.load.image("shoot" + i, "Shoot(" + i + ").png");

        this.load.image('girl', 'girl.png');

    }

    function create ()
    {
        
        center_x = window.innerWidth * window.devicePixelRatio / 2;
        center_y = window.innerHeight * window.devicePixelRatio / 2;

        this.add.image(center_x, center_y, 'sky').setScale(12);

        player = this.physics.add.sprite(100, 300, 'girl').setScale(0.3);

        var Bullet = new Phaser.Class({

            Extends: Phaser.GameObjects.Image,

            initialize:

            function Bullet (scene)
            {
                Phaser.GameObjects.Image.call(this, scene, 0, 0, 'bomb');

                this.speed = Phaser.Math.GetSpeed(900, 1);
            },

            fire: function (x, y)
            {
                this.setPosition(x + 20, y);

                this.setActive(true);
                this.setVisible(true);

                this.sense = player.flipX;
            },

            update: function (time, delta)
            {
                if (this.sense) {
                    this.x -= this.speed * delta;
                } else {
                    this.x += this.speed * delta;
                }
                

                if (this.x < +50)
                {
                    this.setActive(false);
                    this.setVisible(false);
                }
            }

        });

        bullets = this.add.group({
        classType: Bullet,
        maxSize: -1,
        runChildUpdate: true
        });

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(3).refreshBody();

        frames_run = []
        frames_jump = []
        frames_slide = []
        frames_shoot = []
        frames_idle = []


        for (let i = 1; i < 11; i++) {
            if (i == 10){
                frames_jump.push({key : "jump" + i, duration : 9000});
            } else {
                frames_jump.push({key : "jump" + i});
            }
        }

        for (let i = 1; i < 9; i++)
            frames_run.push({key : "run" + i});

        for (let i = 1; i < 5; i++) 
            frames_slide.push({key : "slide" + i});

        for (let i = 1; i < 4; i++) 
            frames_shoot.push({key : "shoot" + i});

        for (let i = 0; i < 3; i++) 
            console.log(frames_shoot[i]);

        for (let i = 1; i < 11; i++)
            frames_idle.push({key : "idle" + i});

        this.anims.create({
            key: 'idle',
            frames: frames_idle,
            frameRate: 15,
            repeat: -1
        });

        this.anims.create({
            key: 'run',
            frames: frames_run,
            frameRate: 15,
            repeat: -1
        });

        this.anims.create({
            key: 'jump',
            frames: frames_jump ,
            frameRate: 8,
            repeat: -1
        });

        this.anims.create({
            key: 'slide',
            frames: frames_slide ,
            frameRate: 1,
            repeat: -1
        });

        this.anims.create({
            key: 'shoot',
            frames: frames_shoot ,
            frameRate: 9,
            repeat: 0
        });

        player.setBounce(0);
        player.setCollideWorldBounds(true);

        this.physics.add.collider(player, platforms);

        player.play('idle')

        cursors = this.input.keyboard.createCursorKeys();

        key1 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);

    }

    function update (time)
    {

        if (!(player.anims.currentAnim.key == 'shoot' && player.anims.isPlaying))
            {

            if (Phaser.Input.Keyboard.JustDown(key1) && time > lastFired) {
                var bullet = bullets.get();

                if (bullet){
                    bullet.fire(player.x, player.y);
                    lastFired = time + 50;
                }

                player.play('shoot', true);
                
            } else {

                if (cursors.up.isDown && player.body.touching.down) {
                    player.setVelocityY(-600);
                    player.play('jump', true);  

                } else if (cursors.left.isDown && player.body.touching.down) {
                    
                    player.setVelocityX(-160);
                    player.play('run', true);

                } else if (cursors.right.isDown && player.body.touching.down) {
                    if(window.innerWidth * window.devicePixelRatio / 2 > player.x)
                        player.setVelocityX(160);
                    if (player.body.velocityX < 0) {
                        player.scaleX *= -1;
                    }
                    player.play('run', true);

                } else if (cursors.down.isDown && player.body.touching.down) {
                    player.play('slide', true);

                } else if (player.body.touching.down) {
                    player.setVelocityX(0);
                    player.play('idle', true);
                }

                if (player.body.velocity.x > 0 && player.flipX) {
                    player.flipX = false;
                } 
                if (player.body.velocity.x < 0 && !player.flipX) {
                    player.flipX = true;
                } 

                if(config.width / 2 < Math.abs(player.x) && player.body.velocityX > 0) {
                        player.setVelocityX(0);
                }

            }
        }

    }

</script>

</body>
</html>
