<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>The Colt Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width : window.innerWidth * window.devicePixelRatio,
        height: window.innerHeight * window.devicePixelRatio,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 800 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var platforms;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        
        this.load.path = 'assets/girl/';

        for (let i = 1; i < 11; i++)
            this.load.image("idle" + i, "Idle(" + i + ").png");

        for (let i = 1; i < 9; i++)
            this.load.image("run" + i, "Run(" + i + ").png");

        for (let i = 1; i < 11; i++) 
            this.load.image("jump" + i, "Jump(" + i + ").png");

        for (let i = 1; i < 6; i++)
            this.load.image("slide" + i, "Slide(" + i + ").png");

        for (let i = 1; i < 4; i++)
            this.load.image("shoot" + i, "Shoot(" + i + ").png");

        this.load.image('girl', 'girl.png');

    }

    function create ()
    {

        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        frames_run = []
        frames_jump = []
        frames_slide = []
        frames_shoot = []
        frames_idle = []


        for (let i = 1; i < 11; i++) {
            if (i == 10){
                frames_jump.push({key : "jump" + i, duration : 9000});
            } else {
                frames_jump.push({key : "jump" + i});
            }
        }

        for (let i = 1; i < 9; i++)
            frames_run.push({key : "run" + i});

        for (let i = 1; i < 6; i++) 
            frames_slide.push({key : "slide" + i});

        for (let i = 1; i < 4; i++) 
            frames_shoot.push({key : "shoot" + i});

        for (let i = 1; i < 11; i++)
            frames_idle.push({key : "idle" + i});

        this.anims.create({
            key: 'idle',
            frames: frames_idle,
            frameRate: 15,
            repeat: -1
        });

        this.anims.create({
            key: 'run',
            frames: frames_run,
            frameRate: 15,
            repeat: -1
        });

        this.anims.create({
            key: 'jump',
            frames: frames_jump ,
            frameRate: 8,
            repeat: -1
        });

        this.anims.create({
            key: 'slide',
            frames: frames_slide ,
            frameRate: 1,
            repeat: -1
        });

        this.anims.create({
            key: 'shoot',
            frames: frames_shoot ,
            frameRate: 15,
            repeat: -1
        });

        player = this.physics.add.sprite(100, 300, 'girl').setScale(0.3);

        player.setBounce(0.1);
        player.setCollideWorldBounds(true);

        this.physics.add.collider(player, platforms);

        player.play('idle')

        cursors = this.input.keyboard.createCursorKeys();

    }

    function update ()
    {
        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-600);
            player.anims.play('jump');

        }  else  if (cursors.down.isDown && player.body.touching.down) {
            player.anims.play('slide');

        } else if (cursors.right.isDown && player.body.touching.down) {
            player.anims.play("run", true);

        } else if (player.body.touching.down) {
            player.anims.play("idle", true);
        }
    }

</script>

</body>
</html>
